server:
  port:
    - 8080

spring:
  config:
    import:
      - optional:file:.env[.properties]
      - key.yaml
  application:
    name: myselectshop

  datasource:
    url: jdbc:mysql://${SERVER_IP}:3306/shop
    username: ${DB_USER}
    password: ${DB_PW}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true
        format_sql: true
        use_sql_comments: true

jwt:
  secret:
    key: ${JWT_SECRET_KEY}
